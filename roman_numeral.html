<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="transbox">
        <h1>Roman Numeral Generator</h1>

        <form id="roman">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="number">
          <button type="submit" class="btn">Convert to Roman!</button>
        </form>
        <br>
        <div id="result">
          <p>The number <span class="number"></span> in Roman numeral is <span class="result"></span></p>        </div>
        </div>
      </div>
    </div>
  </body>
</html>
